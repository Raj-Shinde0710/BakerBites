<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - BakerBites</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="products-page">
    <header>
        <nav class="navbar">
            <h1 class="logo">BakerBites</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#testimonials">Testimonials</a></li>
                <li><a href="index.html#promotions">Offers</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li class="cart-icon"><a href="cart.html"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></a></li>
                <li><a href="dashboard.html" style="font-size: 1.5rem;"><i class="fas fa-chart-line"></i></a></li>
            </ul>
        </nav>
    </header>

    <section id="products" class="section-container">
        <h2>Our Delicious Bakes</h2>
        
        <div class="filter-controls">
            <div class="filter-group">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="breads">Breads</button>
                <button class="filter-btn" data-category="biscuits">Biscuits</button>
                <button class="filter-btn" data-category="cakes">Cakes</button>
                <button class="filter-btn" data-category="savories">Savories</button>
            </div>
            <div class="search-group">
                <input type="text" id="product-search" placeholder="Search for a product...">
            </div>
        </div>

        <div class="product-grid" id="main-product-grid">
            </div>

        <div id="recently-viewed-section">
            <h3>Recently Viewed</h3>
            <div id="recently-viewed-grid" class="product-grid">
                </div>
        </div>
    </section>

    <div id="quick-view-modal" class="modal">
        <div class="modal-content quick-view-content">
            <span class="close-button quick-view-close">×</span>
            <div class="quick-view-image-container">
                <img id="quick-view-image" src="" alt="Product Image">
            </div>
            <div class="quick-view-details">
                <h3 id="quick-view-name"></h3>
                <p id="quick-view-description"></p>
                <div class="product-footer quick-view-footer">
                    <span id="quick-view-price" class="price"></span>
                    <button id="quick-view-add-to-cart" class="add-to-cart">Add to Cart</button>
                </div>
                <div class="rating-review-section">
                    <h4>Customer Reviews</h4>
                    <div class="star-rating" data-product-id="">
                        <i class="far fa-star" data-rating="1"></i>
                        <i class="far fa-star" data-rating="2"></i>
                        <i class="far fa-star" data-rating="3"></i>
                        <i class="far fa-star" data-rating="4"></i>
                        <i class="far fa-star" data-rating="5"></i>
                    </div>
                    <form id="review-form">
                        <textarea id="review-text" placeholder="Write a review..." required></textarea>
                        <button type="submit" class="cta-button">Submit Review</button>
                    </form>
                    <div id="reviews-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <span class="close-button custom-close">×</span>
            <h3>Customize Your Cake</h3>
            <div id="custom-builder">
                <div class="custom-image-container">
                    <img id="custom-image" src="" alt="Custom Cake">
                </div>
                <div class="custom-options">
                    <div class="option-group">
                        <h4>Choose Flavor</h4>
                        <button class="option-btn active" data-flavor="vanilla">Vanilla</button>
                        <button class="option-btn" data-flavor="chocolate">Chocolate</button>
                    </div>
                    <div class="option-group">
                        <h4>Add Topping</h4>
                        <button class="option-btn active" data-topping="none">None</button>
                        <button class="option-btn" data-topping="sprinkles">Sprinkles</button>
                    </div>
                </div>
            </div>
            <div class="custom-footer">
                <p>Price: <span id="custom-price"></span></p>
                <button id="add-custom-to-cart" class="cta-button">Add to Cart</button>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p>© 2025 BakerBites. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
